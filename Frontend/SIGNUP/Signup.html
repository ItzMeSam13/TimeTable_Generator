<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="register-box">
        <h2 class="text-white">Sign up</h2>
        <form id="registerForm">
            <div class="input-group">
                <span class="input-icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" id="name" class="transparent-input" placeholder="Full Name" required>
            </div>
            <p id="nameError" class="error"></p>

            <div class="input-group">
                <span class="input-icon"><ion-icon name="call"></ion-icon></span>
                <input type="text" id="phone" class="transparent-input" placeholder="Phone Number" required>
            </div>
            <p id="phoneError" class="error"></p>

            <div class="input-group">
                <span class="input-icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="email" class="transparent-input" placeholder="Email" required>
            </div>
            <p id="emailError" class="error"></p>

            <div class="input-group">
                <span class="input-icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="password" class="transparent-input" placeholder="Password" required>
                <span class="input-icon" onclick="togglePassword('password', 'eye1')"><ion-icon id="eye1" name="eye"></ion-icon></span>
            </div>
            <p id="passwordError" class="error"></p>

            <div class="input-group">
                <span class="input-icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="confirmPassword" class="transparent-input" placeholder="Confirm Password" required>
                <span class="input-icon" onclick="togglePassword('confirmPassword', 'eye2')"><ion-icon id="eye2" name="eye"></ion-icon></span>
            </div>
            <p id="confirmPasswordError" class="error"></p>

            <button type="submit" class="btn">Sign up</button>

            <div class="login-link">
                Already have an account? <a href="../LOGIN/Login.html">login</a>
            </div>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>

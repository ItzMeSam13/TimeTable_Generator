<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-box text-center">
        <h2 class="mb-4">Login</h2>
        <form action="#">
            <div class="input-group">
                <span class="input-icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="email" class="transparent-input" placeholder="Email" required>
            </div>
            <div class="input-group">
                <span class="input-icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="password" class="transparent-input" placeholder="Password" required>
            </div>
             <div class="d-flex justify-content-between text-white-50 mb-3">
             <div><input type="checkbox">Remember me</div>
             <a href="#" class="text-white">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
            <div class="register-link mt-3">Don't have an account? <a href="../SIGNUP/Signup.html">Sign up</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Login.js"></script>
</body>
</html>
